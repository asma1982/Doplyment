<h1 style="text-align:center; font-size: 70px;">نموذج ذكي للتنبؤ بسرطان الثدي</h1>
<h2 style="text-align: right; font-size: 30px;">ادخل بيانات التحاليل التالية</h2>
<div class='container'>
    
<label for="v1">Age</label> 
<input class='inp' type="text"  name="Age" required placeholder=" العمر">

<label for="v2">Fasting blood sugar </label> 
<input  class='inp'type="text"  name="FBS" required placeholder="تحليل سكر الصائم"> 

<label for="v3">Blood Urea Test</label> 
<input class='inp' type="text"  name="Urea" required placeholder="تحليل اليوريا في الدم">

<label for="v4">Albumin Blood Test</label> 
<input class='inp' type="text"  name="ALB" required placeholder="تحليل الزلال في الدم">

<label for="v5">Total protein</label> 
<input class='inp' type="text" name="TCa" required placeholder="تحليل البروتين الكلي بالدم">

<label for="v6">GPT</label> 
<input class='inp' type="text"  name="GPT" required placeholder="تحليل انزيمات الكبد">
<!-- <input type="text" name="ALP" placeholder="7" required="required" /> -->
  
<label for="v7">Alkaline Phosphatase Test</label> 
<input class='inp' type="text"  name="ALP" required placeholder="تحليل انزيم الفوسفاتاز القلوي">

<label for="v8">Cancer Antigen 15</label> 
<input class='inp' type="text"  name="CA15" required placeholder="تحليل مستضد السرطان">

<label for="v9">Carcinoembryonic Antigen</label> 
<input class='inp' type="text"  name="CEA" required placeholder="تحليل المستضد السرطاني المضغي">

<label for="v10">White Blood Cell </label> 
<input class='inp' type="text"  name="WBC" required placeholder="تحليل كريات الدم البيضاء">

<label for="v11">Red Blood Cell Count Test</label> 
<input class='inp' type="text"  name="RBC" required placeholder="تحليل تعداد خلايا الدم الحمراء">

<label for="v12">Platelet Count Test</label> 
<input class='inp' type="text"  name="PLT" required placeholder="تحليل الصفائح الدموية">

<label for="v13">Erythrocyte Sedimentation Rate Test</label> 
<input class='inp' type="text"  name="ESR" required placeholder="تحليل سرعة ترسيب خلايا الدم الحمراء">

<label for="v14">Lactate Dehydrogenase Test</label> 
<input class='inp' type="text"  name="LDH" required placeholder="تحليل نازعة هيدروجين اللاكتات">


</div>
